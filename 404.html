<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerMind Deep Link</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .fallback a {
            color: white;
            text-decoration: underline;
        }
        .open-button {
            margin-top: 1.5rem;
            padding: 16px 28px;
            border: none;
            border-radius: 10px;
            background: #2b6fff;
            color: #ffffff;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
            min-width: 220px;
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ EmpowerMind</div>
        <div class="message">Opening in app...</div>
        <div class="spinner"></div>
        <a class="open-button" id="open-app" role="button">Open App</a>
        <div class="fallback">
            <p>If the app doesn't open automatically:</p>
            <p>üì± <strong>Android:</strong> Tap "Open with EmpowerMind"</p>
            <p>üçé <strong>iOS:</strong> Tap "Open" when prompted</p>
            <p><a href="/">Visit our website</a></p>
        </div>
    </div>

    <script>
        // Get the current URL path
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search;
        const fullUrl = window.location.href;
        const isInApp = /Instagram|FBAN|FBAV|Telegram/i.test(navigator.userAgent);
        const openButton = document.getElementById('open-app');

        console.log('üîó Deep link intercepted:', fullUrl);

        // Try to open the app with the deep link
        function attemptAppOpen() {
            const httpsUrl = `https://deeplinks.empowermind.tech${currentPath}${currentSearch}`;
            const customScheme = `empowermind://${currentPath.replace(/^\\//, '')}${currentSearch}`;
            const androidIntent = `intent://deeplinks.empowermind.tech${currentPath}${currentSearch}#Intent;scheme=https;package=com.empowermind.app;end`;
            openButton.setAttribute('href', customScheme);

            if (isInApp) {
                window.location.href = customScheme;
                return;
            }

            if (/Android/i.test(navigator.userAgent)) {
                window.location.href = androidIntent;
                return;
            }

            window.location.href = httpsUrl;

            setTimeout(() => {
                if (!document.hidden) {
                    window.location.href = customScheme;
                }
            }, 1200);
        }

        openButton.addEventListener('click', (event) => {
            event.preventDefault();
            attemptAppOpen();
        });
        openButton.addEventListener('touchend', (event) => {
            event.preventDefault();
            attemptAppOpen();
        });

        // Attempt to open app immediately
        attemptAppOpen();

        // Show fallback message after 3 seconds
        setTimeout(() => {
            document.querySelector('.message').textContent = 'App not installed?';
            document.querySelector('.spinner').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
