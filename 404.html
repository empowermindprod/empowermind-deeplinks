<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerMind Deep Link</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .fallback a {
            color: white;
            text-decoration: underline;
        }
        .open-button {
            margin-top: 1.5rem;
            padding: 16px 28px;
            border: none;
            border-radius: 10px;
            background: #2b6fff;
            color: #ffffff;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
            min-width: 220px;
            display: inline-block;
            text-decoration: none;
        }
        .secondary-button {
            margin-top: 0.75rem;
            padding: 12px 22px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            background: transparent;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            min-width: 220px;
            display: inline-block;
            text-decoration: none;
        }
        .instructions {
            margin-top: 1.25rem;
            font-size: 0.95rem;
            opacity: 0.9;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ EmpowerMind</div>
        <div class="message">Opening in app...</div>
        <div class="spinner"></div>
        <a class="open-button" id="open-app" role="button">Open App</a>
        <a class="secondary-button" id="open-browser" target="_blank" rel="noopener">Open in Browser</a>
        <div class="instructions" id="in-app-instructions" hidden>
            If you are in Instagram, tap the menu and choose "Open in browser".
        </div>
        <div class="fallback">
            <p>If the app doesn't open automatically:</p>
            <p>üì± <strong>Android:</strong> Tap "Open with EmpowerMind"</p>
            <p>üçé <strong>iOS:</strong> Tap "Open" when prompted</p>
            <p><a href="/">Visit our website</a></p>
        </div>
    </div>

    <script>
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search;
        const currentHash = window.location.hash;
        const fullUrl = window.location.href;
        const ua = navigator.userAgent || '';
        const isAndroid = /Android/i.test(ua);
        const isIOS = /iPhone|iPad|iPod/i.test(ua);
        const isInApp = /Instagram|FBAN|FBAV|Telegram/i.test(ua);
        const openButton = document.getElementById('open-app');
        const openBrowserButton = document.getElementById('open-browser');
        const inAppInstructions = document.getElementById('in-app-instructions');
        const messageEl = document.querySelector('.message');
        const spinnerEl = document.querySelector('.spinner');
        const attemptKey = `dl-open-attempted:${currentPath}${currentSearch}${currentHash}`;

        console.log('Deep link intercepted:', fullUrl);

        function buildLinks() {
            const normalizedPath = currentPath.replace(/^\/+/, '');
            const websiteUrl = '/';
            const customScheme = `empowermind://${normalizedPath}${currentSearch}${currentHash}`;
            const androidIntent = `intent://deeplinks.empowermind.tech${currentPath}${currentSearch}#Intent;scheme=https;package=com.empowermind.app;end`;
            const httpsDeepLink = `https://deeplinks.empowermind.tech${currentPath}${currentSearch}${currentHash}`;

            openButton.setAttribute('href', customScheme);
            openBrowserButton.setAttribute('href', websiteUrl);

            return { customScheme, androidIntent, httpsDeepLink };
        }

        const links = buildLinks();
        let pageBecameHidden = false;

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                pageBecameHidden = true;
            }
        });

        function tryOpenApp(userInitiated) {
            if (isAndroid) {
                window.location.href = links.androidIntent;
                return;
            }

            // In iOS and in-app browsers, custom scheme works better with user interaction.
            window.location.href = links.customScheme;

            if (!userInitiated && !isInApp && isIOS) {
                setTimeout(() => {
                    if (!pageBecameHidden) {
                        window.location.href = links.httpsDeepLink;
                    }
                }, 600);
            }
        }

        function showFallbackState() {
            messageEl.textContent = 'App not installed?';
            spinnerEl.style.display = 'none';
        }

        if (isInApp) {
            inAppInstructions.hidden = false;
        }

        openButton.addEventListener('click', (event) => {
            event.preventDefault();
            messageEl.textContent = 'Trying to open the app...';
            spinnerEl.style.display = 'block';
            tryOpenApp(true);
            setTimeout(() => {
                if (!pageBecameHidden) {
                    showFallbackState();
                }
            }, 1800);
        });

        // Auto-open only once per page/session to avoid redirect loops.
        if (!sessionStorage.getItem(attemptKey)) {
            sessionStorage.setItem(attemptKey, '1');
            tryOpenApp(false);
        }

        setTimeout(() => {
            if (!pageBecameHidden) {
                showFallbackState();
            }
        }, 2200);
    </script>
</body>
</html>
