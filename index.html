<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virea Deep Links</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }
        .js-link {
            display: block;
            background-color: #34C759;
            color: white;
            padding: 15px 30px;
            margin: 15px auto;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: fit-content;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }
        .js-link:hover {
            background-color: #28A745;
            transform: translateY(-2px);
        }
        .js-link:active {
            transform: translateY(0);
        }
        .note {
            font-size: 0.9em;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Virea</h1>
        <p>Test deep links to open the mobile app</p>
        
        <button onclick="openDeepLink('profile')" class="js-link">ðŸ‘¤ Open Profile</button>
        <button onclick="openDeepLink('news')" class="js-link">ðŸ“° Open News</button>
        <button onclick="openDeepLink('courses/details?id=12345')" class="js-link">ðŸ“š Open Course</button>

        <p class="note">
            These links will open the Virea mobile app if it's installed on your device.
        </p>
    </div>

    <footer style="text-align: center; padding: 2rem; color: #777; font-size: 0.9rem;">
        <p>&copy; 2024 Virea. All rights reserved.</p>
        <p style="margin-top: 0.5rem;">
            <a href="/privacy.html" style="color: #667eea; text-decoration: none; margin: 0 1rem;">Privacy Policy</a>
            <a href="/terms.html" style="color: #667eea; text-decoration: none; margin: 0 1rem;">Terms of Service</a>
        </p>
    </footer>
</body>
<script>
function openDeepLink(path) {
    const httpsUrl = `https://deeplinks.empowermind.tech/${path}`;
    const customUrl = `empowermind://${path}`;
    const intentUrl = `intent://deeplinks.empowermind.tech/${path}#Intent;scheme=https;package=com.empowermind.app;end`;
    
    console.log('Trying to open:', httpsUrl);
    
    // For Android Chrome, try intent:// scheme first
    if (/Android/i.test(navigator.userAgent)) {
        console.log('Android detected, trying intent URL:', intentUrl);
        window.location.href = intentUrl;
        return;
    }
    
    // Try HTTPS deep link first
    const startTime = Date.now();
    window.location.href = httpsUrl;
    
    // Fallback to custom scheme after 2 seconds if app didn't open
    setTimeout(() => {
        if (Date.now() - startTime < 2500) {
            console.log('Fallback to custom scheme:', customUrl);
            window.location.href = customUrl;
        }
    }, 2000);
    
    // Additional fallback - try to detect if we're still on the page
    setTimeout(() => {
        if (!document.hidden) {
            console.log('App might not have opened, trying custom scheme again');
            window.location.href = customUrl;
        }
    }, 3000);
}
</script>
