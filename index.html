<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virea Deep Links</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #315E54 0%, #1D0D34 100%);
            color: #ffffff;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #EED9A5;
            font-size: 2.2rem;
            margin-bottom: 12px;
        }
        p {
            font-size: 1.05rem;
            line-height: 1.5;
            margin-bottom: 22px;
            color: #E0DFE8;
        }
        .js-link {
            display: block;
            background: linear-gradient(135deg, #EED9A5 0%, #A7C0BB 100%);
            color: #1B302B;
            padding: 15px 26px;
            margin: 12px auto;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 700;
            transition: transform 0.2s ease;
            width: 100%;
            border: none;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 8px 20px rgba(27, 48, 43, 0.35);
        }
        .js-link:hover {
            transform: translateY(-2px);
        }
        .js-link:active {
            transform: translateY(0);
        }
        .note {
            font-size: 0.92rem;
            color: #D2D6D5;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virea</h1>
        <p>Choose where you want to continue in the app.</p>
        
        <button onclick="openDeepLink('profile')" class="js-link">Open Profile</button>
        <button onclick="openDeepLink('news')" class="js-link">Open News</button>
        <button onclick="openDeepLink('courses/details?id=12345')" class="js-link">Open Course</button>

        <p class="note">
            If the app is installed, it will open directly.
        </p>
    </div>

    <footer style="text-align: center; padding: 2rem; color: #D2D6D5; font-size: 0.9rem;">
        <p>&copy; 2024 Virea. All rights reserved.</p>
        <p style="margin-top: 0.5rem;">
            <a href="/privacy.html" style="color: #EED9A5; text-decoration: none; margin: 0 1rem;">Privacy Policy</a>
            <a href="/terms.html" style="color: #EED9A5; text-decoration: none; margin: 0 1rem;">Terms of Service</a>
        </p>
    </footer>
</body>
<script>
function openDeepLink(path) {
    const httpsUrl = `https://deeplinks.empowermind.tech/${path}`;
    const customUrl = `empowermind://${path}`;
    const intentUrl = `intent://deeplinks.empowermind.tech/${path}#Intent;scheme=https;package=com.empowermind.app;end`;
    
    console.log('Trying to open:', httpsUrl);
    
    // For Android Chrome, try intent:// scheme first
    if (/Android/i.test(navigator.userAgent)) {
        console.log('Android detected, trying intent URL:', intentUrl);
        window.location.href = intentUrl;
        return;
    }
    
    // Try HTTPS deep link first
    const startTime = Date.now();
    window.location.href = httpsUrl;
    
    // Fallback to custom scheme after 2 seconds if app didn't open
    setTimeout(() => {
        if (Date.now() - startTime < 2500) {
            console.log('Fallback to custom scheme:', customUrl);
            window.location.href = customUrl;
        }
    }, 2000);
    
    // Additional fallback - try to detect if we're still on the page
    setTimeout(() => {
        if (!document.hidden) {
            console.log('App might not have opened, trying custom scheme again');
            window.location.href = customUrl;
        }
    }, 3000);
}
</script>
</html>
